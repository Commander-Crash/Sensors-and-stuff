[influxserver]
host = localhost
port = 8086
user = Your_Username
password =Your_Password
dbname = DATABSE_NAME

[sensor]
; session identifier allows better filtering later
session = dev
; locations identifies where you sensor is placed
location = bedroom
; enable_gas activates the air quality sensor
enable_gas = True
; temp_offset defines the temperature offset of the sensor
temp_offset = -3.5
; intervall defines the reading intervall of the sensor in seconds
interval = 10
; burn_in_tim defines the time in seconds the sensor will heat up until sending data
burn_in_time = 230

